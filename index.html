                <input type="tel" id="reg-phone" placeholder="WhatsApp">
                <input type="text" id="reg-address" placeholder="Quartier">
                <input type="password" id="reg-pass" placeholder="Pass">
                <button class="btn-primary" onclick="window.handleRegister()">Valider</button>

    <script type="module" src="app.js"></script>
